name: Visual Regression Test
on:
  issue_comment:
    types: [created]
jobs:
  vrt:
    if: |
      github.event.issue.pull_request != null &&
      contains(github.event.issue.labels.*.name, 'VisualRegression') &&
      startsWith(github.event.comment.body, 'このPull Requestは')
    runs-on: ubuntu-latest
    env:
      STAGE: live
      PUPPETEER_TIMEOUT: 60000  # Increase timeout to 60 seconds
      # Add additional Puppeteer configurations
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable

    steps:
      - name: Get Pull Request number
        id: get_pr
        run: echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT

      # Install Chrome
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd tests
          npm install

      # Add debugging information
      - name: Debug Puppeteer
        run: |
          cd tests
          google-chrome --version
          which google-chrome
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"

      - name: Collect snapshots
        run: |
          cd tests
          NODE_OPTIONS="--max-old-space-size=4096" npm run vrt:collect
        env:
          DEBUG: puppeteer:*  # Enable Puppeteer debugging

      - name: Visual Regression Test
        id: vrt
        run: |
          cd tests
          npm run vrt:diff
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ steps.get_pr.outputs.pr_number }}
          path: ./tests/src/vrt
          retention-days: 3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ steps.get_pr.outputs.pr_number }}
          path: ./tests/src/vrt

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tests/src/vrt
          publish_branch: gh-pages
          destination_dir: pr-${{ steps.get_pr.outputs.pr_number }}

      - name: Clean up screenshots on success
        if: steps.vrt.outcome == 'success'
        run: |
          rm -rf src/vrt/screenshots/outputs/*

      - name: Post comment
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = ${{ steps.get_pr.outputs.pr_number }};
            const body = `🎨 Visual Regression Test completed.
            Please check the following URL: https://silver-dollop-6k41loq.pages.github.io/pr-${{ steps.get_pr.outputs.pr_number }}/screenshot/targets/`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });