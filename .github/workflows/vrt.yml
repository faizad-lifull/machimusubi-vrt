name: Visual Regression Test

on:
  issue_comment:
    types: [created]

jobs:
  vrt:
    # ãƒ©ãƒ™ãƒ«ã€ŒVisualRegressionã€ã¨ EE ç”Ÿæˆå®Œäº†ã® PR comment ã‚’å‚ç…§ã™ã‚‹
    if: |
      github.event.issue.pull_request != null &&
      contains(github.event.issue.labels.*.name, 'VisualRegression') &&
      startsWith(github.event.comment.body, 'ã“ã®Pull Requestã¯')
    
    runs-on: ubuntu-20.04
    timeout-minutes: 60

    steps:
      # PR Number ã®è¨­å®š
      - name: Get Pull Request number
        id: get_pr
        run: echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser libasound2 libatk1.0-0 \
            libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 \
            libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 \
            libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 \
            libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 \
            libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 \
            libxtst6 libgbm1

      - name: Install dependencies
        working-directory: tests
        run: |
          npm ci

      # ç¾åœ¨ã®ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆã‚’åé›†
      - name: Collect snapshots
        working-directory: tests
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          STAGE: pr:${{ steps.get_pr.outputs.pr_number }}
        run: |
          npm run vrt:collect

      # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œã—ã¦ html ã‚’å‡ºåŠ›
      - name: Visual Regression Test
        working-directory: tests
        id: vrt
        run: |
          npm run vrt:diff
        continue-on-error: true

      # çµæœã‚’ Artifact ã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ã€‚ãƒ‡ãƒ¼ã‚¿ã¯3æ—¥é–“ä¿æŒã•ã‚Œã‚‹
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ steps.get_pr.outputs.pr_number }}
          path: ./tests/src/vrt
          retention-days: 3

      # ä¿å­˜ã—ãŸ Artifact ã‚’ GitHub Pages ã¸ãƒ‡ãƒ—ãƒ­ã‚¤ã™ã‚‹
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ steps.get_pr.outputs.pr_number }}
          path: ./tests/src/vrt

      - name: Checkout Pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git fetch origin gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
            git clean -fxd
          fi

      - name: Copy files to gh-pages
        run: |
          mkdir -p pr-${{ steps.get_pr.outputs.pr_number }}
          cp -r ./tests/src/vrt/* ./pr-${{ steps.get_pr.outputs.pr_number }}/
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Update visual regression results for PR #${{ steps.get_pr.outputs.pr_number }}"
            git push origin gh-pages
          else
            echo "No changes to commit"
          fi

        # ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—å‡¦ç†
      - name: Clean up screenshots on success
        if: always()
        run: |
          rm -rf tests/src/vrt/screenshots/outputs/*

      # çµæœã‚’ PR ã«ã‚³ãƒ¡ãƒ³ãƒˆ
      - name: Post comment
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = ${{ steps.get_pr.outputs.pr_number }};
            const body = `ğŸ¨ Visual Regression Test completed.\nPlease check the following URL: https://faizad-lifull.github.io/machimusubi-vrt/pr-${{ steps.get_pr.outputs.pr_number }}/screenshots/outputs/targets/`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });
