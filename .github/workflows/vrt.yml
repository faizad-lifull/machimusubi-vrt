name: Visual Regression Test
on:
  issue_comment:
    types: [created]
jobs:
  vrt:
    # ãƒ©ãƒ™ãƒ«ã€ŒVisualRegressionã€ã¨ EE ç”Ÿæˆå®Œäº†ã® PR comment ã‚’å‚ç…§ã™ã‚‹
    if: |
      github.event.issue.pull_request != null &&
      contains(github.event.issue.labels.*.name, 'VisualRegression') &&
      startsWith(github.event.comment.body, 'ã“ã®Pull Requestã¯')
    # runs-on: [self-hosted, organization]
    runs-on: ubuntu-latest
    steps:
      # PR Number ã®è¨­å®š
      - name: Get Pull Request number
        id: get_pr
        run: echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT

      # - name: Install libnss3
      #   run: |
      #     apt update && apt-get install -y \
      #     libnss3 \
      #     libatk1.0-0 \
      #     libatk-bridge2.0-0 \
      #     libcups2 \
      #     ca-certificates \
      #     fonts-liberation \
      #     libasound2 \
      #     libc6 \
      #     libcairo2 \
      #     libdbus-1-3 \
      #     libexpat1 \
      #     libfontconfig1 \
      #     libgbm1 \
      #     libgcc1 \
      #     libglib2.0-0 \
      #     libgtk-3-0 \
      #     libnspr4 \
      #     libpango-1.0-0 \
      #     libpangocairo-1.0-0 \
      #     libstdc++6 \
      #     libx11-6 \
      #     libx11-xcb1 \
      #     libxcb1 \
      #     libxcomposite1 \
      #     libxcursor1 \
      #     libxdamage1 \
      #     libxext6 \
      #     libxfixes3 \
      #     libxi6 \
      #     libxrandr2 \
      #     libxrender1 \
      #     libxss1 \
      #     libxtst6 \
      #     lsb-release \
      #     wget \
      #     xdg-utils
      
      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd tests
          npm install

      # ç¾åœ¨ã®ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆã‚’åé›†
      - name: Collect snapshots
        run: |
          cd tests
          STAGE=pr:${{ steps.get_pr.outputs.pr_number }} npm run vrt:collect

      # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œã—ã¦ html ã‚’å‡ºåŠ›
      - name: Visual Regression Test
        id: vrt
        run: |
          cd tests
          npm run vrt:diff
        continue-on-error: true

      # çµæœã‚’ Artifact ã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ã€‚ãƒ‡ãƒ¼ã‚¿ã¯3æ—¥é–“ä¿æŒã•ã‚Œã‚‹
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ steps.get_pr.outputs.pr_number }}
          path: ./tests/src/vrt
          retention-days: 3

      # ä¿å­˜ã—ãŸ Artifact ã‚’ GitHub Pages ã¸ãƒ‡ãƒ—ãƒ­ã‚¤ã™ã‚‹
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ steps.get_pr.outputs.pr_number }}
          path: ./tests/src/vrt

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tests/src/vrt
          publish_branch: gh-pages
          destination_dir: pr-${{ steps.get_pr.outputs.pr_number }}

      # VRTãŒæˆåŠŸã—ãŸå ´åˆã€ç”»åƒã‚’å‰Šé™¤ã™ã‚‹
      - name: Clean up screenshots on success
        if: steps.vrt.outcome == 'success'
        run: |
          rm -rf src/vrt/screenshots/outputs/*

      # è©²å½“ã® PR ã«ã‚³ãƒ¡ãƒ³ãƒˆã™ã‚‹
      - name: Post comment
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = ${{ steps.get_pr.outputs.pr_number }};
            const body = `ğŸ¨ Visual Regression Test completed.
            Please check the following URL: https://silver-dollop-6k41loq.pages.github.io/pr-${{ steps.get_pr.outputs.pr_number }}/screenshot/targets/`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });
